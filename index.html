<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop/style.css">

<body>
    <header>
        <img id="logo" src="Vector.png" alt="Logo alura">
    </header>

    <main>
        <section class="box1">

            <textarea class="digite" placeholder="Digite seu texto" cols="30" rows="5"></textarea>
            </textarea>


            <div id="info">
                <span> <img src="Vector2.png" alt="icone de informação">Apenas letras minúsculas e sem acento.</span>

            </div>


            <div class="botoes">
                <button class="botoes" id="cripto">Criptografar</button>
                <button class="botoes" id="descripto">Descriptografar</button>

            </div>

        </section>

        <section class="mensagem">
            <div class="sem-mensagem">
                <img class="img" src="High quality products 1 1.png" alt="pessoa segurando uma lupa">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

    
                <div class="resultado">
                <textarea id="texto" cols="40" rows="35"></textarea>
             <button class="copiar" id="copiar">Copiar</button>
</div>
        </section>
    </main>
